<!DOCTYPE html>
<html>
  <head>
    <title>Scanner</title>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/urlparser.js"></script>
    <script type="text/javascript" src="js/scanner.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="display">
      <canvas id="scanner" width="650" height="650" >
      </canvas>
    </div>
    <div id="picker">
      <ul></ul>
    </div>
    <br clear="all" />
    <div id="transport">
      <span class="button"><a id="first" href="#">first</a></span>
      <span class="button"><a id="prev" href="#">prev</a></span>
      <span class="button"><a id="next" href="#">next</a></span>
      <span class="button"><a id="play" href="#">play</a></span>
      <span class="button"><a id="pause" href="#">pause</a></span>
      <span class="button"><a id="in" href="#">in</a></span>
      <span class="button"><a id="out" href="#">out</a></span>
      <div id="channels">
        Enable
        <input id="channel0" type="checkbox" checked>0</input>
        <input id="channel1" type="checkbox" checked>1</input>
        <input id="channel2" type="checkbox" checked>2</input>
      </div>
  </div>
  </body>
</html>
